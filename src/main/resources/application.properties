spring.application.name=PulseChating

# =============== Configuração do banco de dados ===============
# Remover o CreateDatabaseIfNotExists = true quando estiver em produção
spring.datasource.url=jdbc:mysql://localhost:3306/pulse_chat_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============== Configuração do JPA ===============
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# =============== Configuração de Timezone ===============
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# =============== Porta do Servidor ===============
server.port=8080